<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit note</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-50 text-slate-900">
    <div class="max-w-3xl mx-auto py-12 px-4">
      <div class="bg-white p-6 rounded-lg shadow">
        <h1 class="text-2xl font-bold mb-4">Edit Note</h1>
        <form method="post" action="/edit" class="space-y-4">
          <input type="hidden" name="id" value="{{ item.get(key_name) }}" />
          {% if item.get('UserId') %}
          <input type="hidden" name="user_id" value="{{ item.get('UserId') }}" />
          {% endif %}
          <div>
            <label class="block text-sm font-medium text-slate-700">Title</label>
            <input name="title" value="{{ item.title }}" required class="mt-2 block w-full rounded-md border border-slate-200 px-3 py-2" />
          </div>
          <div>
            <label class="block text-sm font-medium text-slate-700">Content</label>
            <textarea name="content" rows="6" class="mt-2 block w-full rounded-md border border-slate-200 px-3 py-2">{{ item.content }}</textarea>
          </div>
          <div class="flex items-center justify-between">
            <a href="/" class="text-sm text-slate-600">Cancel</a>
            <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded">Save</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
